<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/style.css" type="text/css" media="all" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
 <script src="/main.js"></script>

 <style>
  .modal-backdrop {
  background-color: rgb(242, 242, 242);
}
 </style>

</head>

<body>

  <center id="bgspinner" style = "display:none;">
    <div class="swapping-squares-spinner" :style="spinnerStyle">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </center>
  
  <div id="body" style="padding: 20px;">

    <div class="table-responsive">

     <table class="table table-hover table-bordered display rounded rounded-3 overflow-hidden" id="tb-data">
         <thead>
           <tr style="background-color: #047639;color: white;">
             <th scope="col">#</th>
             <th scope="col">Placa</th>
             <th scope="col">Modelo</th>
             <th scope="col">Color</th>
             <th scope="col">SOAT</th>
             <th scope="col"></th>
           </tr>
         </thead>
         <tbody id="tbody">
           
         </tbody>
       </table>
     </div>

     </div>
 

     <div class="modal fade" id="modalShow" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar vehículo</h5>
            </button>
          </div>
          <div class="modal-body">
            <center><img src="/dashboard/assets/imgs/car-logo.png" width="20%"></center>

            <div class="input-group mb-3">
              <span class="input-group-text">Marca de vehículo</span>
              <input type="text" id="mv" style="text-transform: uppercase;" class="form-control" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Placa</span>
              <input type="text" id="pl" style="text-transform: uppercase;" class="form-control" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">N° SOAT</span>
              <input type="tel" id="so" class="form-control" aria-describedby="basic-addon1">
            </div>
          
            <div class="input-group">
              <span class="input-group-text">Observación</span>
              <textarea id="ob" style="text-transform: uppercase;" class="form-control"></textarea>
            </div>

            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelectColor">Color</label>
              <select class="form-select" id="inputGroupSelectColor">
                <option selected disabled>Seleccione...</option>
                <option value="1">Blanco</option>
                <option value="2">Verde Oscuro</option>
                <option value="3">Amarillo</option>
              </select>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" onclick="closeAddModal()" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            <button type="button" onclick="saveVehicle()" class="btn btn-success">Guardar</button>
          </div>
        </div>
      </div>
    </div>

  <!-- ====== ionicons ======= -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="/config.js"></script>
  <script src="/dashboard/assets/js/vehicles.js"></script>
</body>

</html>
